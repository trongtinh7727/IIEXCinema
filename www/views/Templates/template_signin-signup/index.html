<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIEX Cinema - sign in or sign up</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <div id="wrapper" class="d-flex flex-column align-items-center">
        <!-- Logo -->
        <div class="my-5">
            <img class="object-fit-contain" src="../assets/img/signin-signup/Logo.png" alt="">
        </div>
        <!-- Login form -->
        <div class="login-wrap w-50 rounded-5 mx-auto mb-5">
            <div class="login-html w-100 h-100 px-5 py-5 rounded-5 clearfix">
                <!-- Tab 1 -->
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label id="tab-1-label" for="tab-1" class="tab fs-3 text-white text-yellow">Đăng nhập</label>

                <!-- Tab 2 -->
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label id="tab-2-label" for="tab-2" class="tab fs-3 text-white float-end">Đăng ký</label>

                <!-- Form main -->
                <div class="login-form">

                    <!-- Sign in -->
                    <div class="sign-in-html">

                        <!-- Input -->
                        <div class="group mt-5">
                            <label for="user"
                                class="label w-100 d-block text-black fw-semibold text-yellow fs-6">Username hoặc
                                Email</label>
                            <input id="sign-in-user" placeholder="Username" aria-label="sign-in-username" type="text"
                                class="input mt-3 rounded-5 w-100 d-block text-black fw-semibold">
                        </div>

                        <!-- Input -->
                        <div class="group mt-5">
                            <label for="pass" class="label w-100 d-block text-black fw-semibold text-yellow fs-6">Mật
                                khẩu</label>
                            <input id="sign-in-pass" placeholder="Password" aria-label="sign-in-password"
                                type="password" class="input mt-3 rounded-5 w-100 d-block text-black fw-semibold"
                                data-type="password">
                        </div>

                        <div class="group mt-5">
                            <a class="fst-italic fw-light" style="color: #3EFFF3;" href="">Quên mật khẩu</a>
                        </div>

                        <!-- Button -->
                        <div class="group mt-5">
                            <input type="submit"
                                class="button rounded-5 w-100 d-block text-black fw-semibold bg-yellow fs-4"
                                value="Đăng nhập">
                        </div>
                    </div>

                    <!-- Sign up -->
                    <div class="sign-up-html">

                        <!-- Input -->
                        <!-- Sign up username -->
                        <div class="group mt-5">
                            <label for="user"
                                class="label w-100 d-block text-black fw-semibold text-yellow fs-6">Username</label>
                            <input id="sign-up-user" placeholder="Username123" type="text"
                                class="input mt-3 rounded-5 w-100 d-block text-black fw-semibold">
                        </div>
                        <!-- Sign up email -->
                        <div class="group mt-5">
                            <label for="user"
                                class="label w-100 d-block text-black fw-semibold text-yellow fs-6">Email</label>
                            <input id="sign-up-email" placeholder="abc123@xyz.com.vn" type="email"
                                class="input mt-3 rounded-5 w-100 d-block text-black fw-semibold">
                        </div>
                        <!-- Sign up password -->
                        <div class="group mt-5">
                            <label for="user" class="label w-100 d-block text-black fw-semibold text-yellow fs-6">Mật
                                khẩu</label>
                            <input id="sign-up-password" placeholder="p@sSword" type="password"
                                class="input mt-3 rounded-5 w-100 d-block text-black fw-semibold">
                        </div>
                        <!-- Sign up confirm password -->
                        <div class="group mt-5">
                            <label for="user" class="label w-100 d-block text-black fw-semibold text-yellow fs-6">Xác
                                nhận mật khẩu</label>
                            <input id="sign-up-cfpassword" placeholder="p@sSword" type="password"
                                class="input mt-3 rounded-5 w-100 d-block text-black fw-semibold">
                        </div>
                        <div class="group mt-5">
                            <input type="submit"
                                class="button rounded-5 w-100 d-block text-black fw-semibold bg-yellow fs-4"
                                value="Đăng ký">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script language="JavaScript" type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

    <!-- JS -->
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>

</html>
