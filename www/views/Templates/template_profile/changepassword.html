<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IIEX Cinema - Đổi mật khẩu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="changepassword.css">
</head>

<body>
    <div id="wrapper" class="min-vh-100 d-flex flex-column">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-transparent" aria-label="Thirteenth navbar example"
            style="background: transparent;">
            <div class="container-fluid">
                <!-- Navbar toggler for mobile -->
                <button class="navbar-toggler collapsed bg-yellow" type="button" data-bs-toggle="collapse"
                    data-bs-target="#changepasswordNavBar" aria-controls="changepasswordNavBar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse d-lg-flex collapse mt-3 mt-lg-0 clearfix" id="changepasswordNavBar">
                    <a class="navbar-brand col-lg-3 me-0" href="#">
                        <img src="../assets/img/profile/Logo.png" alt="Logo" style="height: 4rem;">
                    </a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_homepage/index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_movie/index.html">Phim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_showtime/index.html">Lịch chiếu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_promotion/index.html">Khuyến mãi</a>
                        </li>
                    </ul>
                    <div id="btn-signin" class="d-lg-flex col-lg-3 justify-content-end mt-3 mt-lg-0 float-end">
                        <a href="../template_homepage/index.html"
                            class="btn text-green text-decoration-none hover-yellow">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidenav -->
        <div id="changepasswordSideNav" class="sidenav">
            <a class="position-absolute p-2 text-decoration-none text-white hover-bg-green fs-5 fw-medium d-flex align-items-center justify-content-between"
                href="profile.html" id="profileDetails">
                Thông tin tài khoản
                <i class="fa-solid fa-user"></i>
            </a>
            <a class="position-absolute p-2 text-decoration-none text-dark bg-yellow fs-5 fw-medium d-flex align-items-center justify-content-between"
                href="#" id="changePassword">
                Đổi mật khẩu
                <i class="fa-solid fa-key"></i>
            </a>
            <a class="position-absolute p-2 text-decoration-none text-white hover-bg-green fs-5 fw-medium d-flex align-items-center justify-content-between"
                href="bookinghistory.html" id="bookingHistory">
                Lịch sử đặt vé
                <i class="fa-solid fa-clock-rotate-left"></i>
            </a>
        </div>

        <!-- Main -->
        <div class="container">
            <div id="changepassword-main" class="my-5 p-3 text-white rounded-4">
                <h2 class="text-uppercase text-yellow text-center">Đổi mật khẩu</h2>
                <form action="">
                    <table class="mx-auto">
                        <!-- Old password -->
                        <tr style="height: 44px;">
                            <td class="text-end fw-medium">Mật khẩu cũ:</td>
                            <td><input name="changepassword-oldpassword" type="password"
                                    class="mx-3 rounded-3 text-white w-100"></td>
                        </tr>
                        <!-- New password -->
                        <tr style="height: 44px;">
                            <td class="text-end fw-medium">Mật khẩu mới:</td>
                            <td><input name="changepassword-newpassword" type="password"
                                    class="mx-3 rounded-3 text-white w-100"></td>
                        </tr>
                        <!-- Confirm password -->
                        <tr style="height: 44px;">
                            <td class="text-end fw-medium">Xác nhận mật khẩu:</td>
                            <td><input name="changepassword-confirmpassword" type="password"
                                    class="mx-3 rounded-3 text-white w-100"></td>
                        </tr>

                        <!-- Submit -->
                        <tr style="height: 44px;">
                            <td></td>
                            <td class="text-end">
                                <input type="submit"
                                    class="mx-3 px-3 rounded-3 bg-yellow hover-bg-green border-0 fw-medium"
                                    value="Xác nhận">
                            </td>
                        </tr>
                    </table>
            </div>
            </form>
        </div>

        <!-- Footer -->
        <div id="footer" class="container-fluid mt-auto" style="background-color: rgba(0, 19, 55, 0.48);">
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 text-white">
                    <!-- Logo -->
                    <a class="col-12 navbar-brand col-lg-4 me-0 border-end" href="#">
                        <img src="../assets/img/homepage/Logo.png" alt="Logo" style="height: 4rem;">
                    </a>
                    <!-- Link -->
                    <div class="col-12 col-lg-4 d-flex justify-content-center flex-column my-2">
                        <div class="row ms-5 my-1">
                            <div class="col-12 col-md-4 ps-0 py-2">
                                <a href="#" class="text-white hover-yellow text-decoration-none">Trang chủ</a>
                            </div>
                            <div class="col-12 col-md-4 ps-0 py-2">
                                <a href="#" class="text-white hover-yellow text-decoration-none">Hỗ trợ</a>
                            </div>
                            <div class="col-12 col-md-4 ps-0 py-2">
                                <a href="#" class="text-white hover-yellow text-decoration-none">Liên hệ</a>
                            </div>
                        </div>
                        <div class="ms-5 my-1">
                            <p class="mb-0">Copyright © 2023, IIEX Cinema</p>
                        </div>
                    </div>
                    <!-- Brand -->
                    <ul class="col-12 col-lg-4 nav justify-content-end">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white hover-yellow"><i
                                    class="fa-brands fa-facebook fa-2xl"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white hover-yellow"><i
                                    class="fa-brands fa-instagram fa-2xl"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white hover-yellow"><i
                                    class="fa-brands fa-twitter fa-2xl"></i></a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script language="JavaScript" type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

    <!-- JS -->
    <script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>

</html>
