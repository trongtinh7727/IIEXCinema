<body>
    <div id="wrapper">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-transparent" aria-label="Thirteenth navbar example"
            style="background: transparent;">
            <div class="container-fluid">
                <!-- Navbar toggler for mobile -->
                <button class="navbar-toggler collapsed bg-yellow" type="button" data-bs-toggle="collapse"
                    data-bs-target="#moviedetailsNavBar" aria-controls="moviedetailsNavBar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse d-lg-flex collapse mt-3 mt-lg-0 clearfix" id="moviedetailsNavBar">
                    <a class="navbar-brand col-lg-3 me-0" href="#">
                        <img src="../assets/img/moviedetails/Logo.png" alt="Logo" style="height: 4rem;">
                    </a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_homepage/index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold" href="#">Phim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_showtime/index.html">Lịch chiếu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-4 text-white hover-green fs-5 fw-semibold"
                                href="../template_promotion/index.html">Khuyến mãi</a>
                        </li>
                    </ul>
                    <div id="btn-signin" class="d-lg-flex col-lg-3 justify-content-end mt-3 mt-lg-0 float-end">
                        <a href="../template_signin-signup/index.html"
                            class="btn text-green text-decoration-none hover-yellow">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main -->
        <div class="container my-5">
            <!-- Step indicator -->
            <div id="bookticket-ticket-stepindicator" class="d-flex flex-wrap justify-content-center">
                <div id="bookticket-ticket-stepindicator-ticket"
                    class="pointer-first bg-cyan my-2 fs-4 fw-semibold d-flex align-items-center justify-content-center">
                    Chọn vé
                </div>
                <div id="bookticket-ticket-stepindicator-seat"
                    class="pointer bg-yellow my-2 fs-4 fw-semibold d-flex align-items-center justify-content-center">
                    Chọn ghế
                </div>
                <div id="bookticket-ticket-stepindicator-food"
                    class="pointer bg-yellow my-2 fs-4 fw-semibold d-flex align-items-center justify-content-center">
                    Thức ăn
                </div>
                <div id="bookticket-ticket-stepindicator-confirm"
                    class="pointer bg-yellow my-2 fs-4 fw-semibold d-flex align-items-center justify-content-center">
                    Xác nhận
                </div>
                <div id="bookticket-ticket-stepindicator-success"
                    class="pointer-last bg-yellow my-2 fs-4 fw-semibold d-flex align-items-center justify-content-center">
                    Thành công
                </div>
            </div>

            <!-- Main -->
            <div id="bookticket-ticket-main">
                <div class="row mt-5">
                    <!-- Left -->
                    <div>
                        <div id="bookticket-ticket-main-info" class="rounded-4">
                            <div class="row">
                                <div class="col-12 col-lg-5 text-center py-5">
                                    <img class="align-self-center"
                                        src="../assets/img/p1.jpg" alt="Poster">
                                </div>
                                <div class="col-12 col-lg-7 my-3">
                                    <h2 id="bookticket-ticket-main-info-title"
                                        class="text-yellow text-center text-uppercase my-3">Khóa chặt
                                        cửa nào Phú Lê</h2>
                                    <div id="bookticket-ticket-main-info-time"
                                        class="my-3 text-white">
                                        <h3 class="d-inline-block mx-2" style="min-width: 140px;">Thời gian:</h3>
                                        <h6 class="d-inline-block mx-2" id="bookticket-ticket-main-info-time-time">17:30</h6>
                                        <h6 class="d-inline-block mx-2" id="bookticket-ticket-main-info-time-date">01/01/2023</h6>
                                    </div>
                                    <div id="bookticket-ticket-main-info-theater"
                                        class="my-3 text-white d-inline">
                                        <h3 class="d-inline-block mx-2" style="width: 140px;">Rạp:</h3>
                                        <h6 class="d-inline-block mx-2" id="bookticket-ticket-main-info-theater-room">7</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="bookticket-ticket-main-number">

                        </div>
                    </div>
                    <!-- Right -->
                    <div>
                        <div id="bookticket-ticket-main-cart"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer" class="container-fluid" style="background-color: rgba(0, 19, 55, 0.48);">
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-5 text-white">
                    <!-- Logo -->
                    <a class="col-12 navbar-brand col-lg-4 me-0 border-end" href="#">
                        <img src="../assets/img/homepage/Logo.png" alt="Logo" style="height: 4rem;">
                    </a>
                    <!-- Link -->
                    <div class="col-12 col-lg-4 d-flex justify-content-center flex-column my-2">
                        <div class="row ms-5 my-1">
                            <div class="col-12 col-md-4 ps-0 py-2">
                                <a href="#" class="text-white hover-yellow text-decoration-none">Trang chủ</a>
                            </div>
                            <div class="col-12 col-md-4 ps-0 py-2">
                                <a href="#" class="text-white hover-yellow text-decoration-none">Hỗ trợ</a>
                            </div>
                            <div class="col-12 col-md-4 ps-0 py-2">
                                <a href="#" class="text-white hover-yellow text-decoration-none">Liên hệ</a>
                            </div>
                        </div>
                        <div class="ms-5 my-1">
                            <p class="mb-0">Copyright © 2023, IIEX Cinema</p>
                        </div>
                    </div>
                    <!-- Brand -->
                    <ul class="col-12 col-lg-4 nav justify-content-end">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white hover-yellow"><i
                                    class="fa-brands fa-facebook fa-2xl"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white hover-yellow"><i
                                    class="fa-brands fa-instagram fa-2xl"></i></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-white hover-yellow"><i
                                    class="fa-brands fa-twitter fa-2xl"></i></a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script language="JavaScript" type="text/javascript" src="script.js"></script>
