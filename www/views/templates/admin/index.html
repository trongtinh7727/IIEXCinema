<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="/FontAwesome.Pro.6.3.0/css/all.css">

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div id="wrapper" class="vh-100" style="background-color: #fbfbfb;">

        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light bg-white shadow" style="height: 60px;">
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" height="60rem" alt="IIEX Logo" loading="lazy" />
                </a>

                <!-- Side navigation button -->
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                        aria-controls="offcanvasExample">
                        <i class="fa-solid fa-bars"></i>
                    </button>
            </div>
        </nav>

        <!-- Side navigation -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel" style="width: 280px;">

            <!-- Offcanvas header -->
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Admin Control Panel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- Offcanvas body -->
            <div class="offcanvas-body">
                <a href="#" class="btn active btn-lg btn-dark my-1 w-100">
                    Quản lý nhân viên
                </a>
                <a href="#" class="btn active btn-lg my-1 w-100">
                    Quản lý sản phẩm
                </a>
            </div>

            <!-- Offcanvas footer -->
            <div class="offcanvas-bottom">

            </div>
        </div>

        <!-- Data table -->
        <div class="container">
            <div class="table-responsive mt-4">
                <h2>Title</h2>
                <table class="table table-striped table-sm">

                    <!-- Header of table -->
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Header A</th>
                            <th scope="col">Header B</th>
                            <th scope="col">Header C</th>
                            <th scope="col">Header D</th>
                        </tr>
                    </thead>

                    <!-- Body of table -->
                    <tbody>
                        <tr>
                            <td>Data ID</td>
                            <td>Data A</td>
                            <td>Data B</td>
                            <td>Data C</td>
                            <td>Data D</td>
                        </tr>
                        <tr>
                            <td>Data ID</td>
                            <td>Data A</td>
                            <td>Data B</td>
                            <td>placeholder</td>
                            <td>Data D</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5.3 -->
    <script src="./bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
