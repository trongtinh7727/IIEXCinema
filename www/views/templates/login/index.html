<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="/FontAwesome.Pro.6.3.0/css/all.css">

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="/bootstrap-5.3.0/css/bootstrap.min.css">

</head>

<body>
    <div id="wrapper" class="vh-100">
        <div class="login-wrap w-100 m-auto position-relative top-50 translate-middle-y rounded-5">
            <div class="login-html w-100 h-100 position-absolute px-5 py-5 rounded-5">
                <!-- Tab 1 -->
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab me-4">Sign In</label>

                <!-- Tab 2 -->
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">Sign Up</label>

                <!-- Form main -->
                <div class="login-form">

                    <!-- Sign in -->
                    <div class="sign-in-html">

                        <!-- Input -->
                        <div class="group mt-4">
                            <label for="user" class="label">Username or Email</label>
                            <input id="user" type="text" class="input mt-2 rounded-5">
                        </div>

                        <!-- Input -->
                        <div class="group mt-4">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input mt-2 rounded-5" data-type="password">
                        </div>

                        <!-- Button -->
                        <div class="group mt-5">
                            <input type="submit" class="button rounded-5" value="Sign In">
                        </div>
                        <hr style="height: 2px; background-color: rgb(0, 0, 0, 0.5);">
                    </div>

                    <!-- Sign up -->
                    <div class="sign-up-html">

                        <!-- Input -->
                        <div class="group mt-4">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input mt-2 rounded-5">
                        </div>
                        <div class="group mt-4">
                            <label for="user" class="label">Email</label>
                            <input id="user" type="email" class="input mt-2 rounded-5">
                        </div>
                        <div class="group mt-4">
                            <label for="user" class="label">Password</label>
                            <input id="user" type="password" class="input mt-2 rounded-5">
                        </div>
                        <div class="group mt-4">
                            <label for="user" class="label">Confirm Password</label>
                            <input id="user" type="password" class="input mt-2 rounded-5">
                        </div>
                        <div class="group mt-5">
                            <input type="submit" class="button rounded-5" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 -->
    <script src="/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="/js/script.js"></script>
</body>

</html>
